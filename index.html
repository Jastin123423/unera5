    <!-- Tailwind CSS -->

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #18191A;
            color: #E4E6EB;
            overflow-y: scroll;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        /* HIDE SCROLLBARS GLOBALLY */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Animation for Like Heart in Reels */
        @keyframes pop-heart {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(-45deg); opacity: 1; }
            100% { transform: scale(1) rotate(-45deg); opacity: 0; }
        }
        .animate-pop-heart {
            animation: pop-heart 0.8s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }
        
        @keyframes slideUpHalf {
            from { transform: translateY(50%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-slide-up-half {
             animation: slideUpHalf 0.3s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-down {
            animation: slideDown 0.3s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }
        
        /* Dark Mode Input Autofill fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #3A3B3C inset !important;
            -webkit-text-fill-color: #E4E6EB !important;
        }
        
        /* Waveform Trimmer Styles */
        .waveform-track {
            position: relative;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
        }
        .waveform-bar {
            background-color: #4A4A4A;
            width: 3px;
            margin-right: 2px;
            border-radius: 2px;
        }
        .trim-window {
            position: absolute;
            height: 100%;
            background-color: rgba(254, 44, 85, 0.3);
            border-left: 3px solid #FE2C55;
            border-right: 3px solid #FE2C55;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
         .trim-window:active {
            cursor: grabbing;
        }
        .trim-handle {
            width: 10px;
            height: 24px;
            background-color: #FFF;
            border-radius: 3px;
        }
        
    </style>
